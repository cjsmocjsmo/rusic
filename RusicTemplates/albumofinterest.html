{{define "rus_albumofinterest" }}

<div id="randArt" class="randomArt">
    {{ range . }}
    <img 
        class="ranArt" 
        src="{{ .HttpThumbPath }}" 
        hx-trigger="click" 
        hx-get="/songsforalbum?albumid={{ .AlbumId }}" 
        hx-target="main" 
        hx-swap="innerHTML"
        alt="Currently Playing"
    >
    {{ end }}
</div>

{{ end }}

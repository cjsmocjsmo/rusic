{{define "rus_albumofinterest" }}

<div id="randArt" class="randomArt">
    {{ range . }}
        <img 
            class="ranArt" 
            src="{{ .HttpThumbPath }}" 
            hx-trigger="click" 
            hx-get="/songsforalbum" 
            hx-target="main" 
            hx-swap="innerHTML" 
            hx-params="{{ .AlbumId }}" 
            alt="Currently Playing">
    {{ end }}
</div>

{{ end }}

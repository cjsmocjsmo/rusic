{{define "rus_albumofinterest" }}

<div id="randArt" class="randomArt">
    {{ range . }}
    <form action="/randomArtClick" >
        <input type="hidden" name="albumid" value="{{ .AlbumId }}">
        <button class="formBtn" type="submit">
            <img  class="ranArt"
                src="{{ .HttpThumbPath }}" 
                alt="Currently Playing"
            >
        </button>
    </form>
    {{ end }}
</div>

{{ end }}

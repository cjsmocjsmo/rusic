{{ define "rus_main" }}

<div>
    <h1>Currently Playing</h1>
    <div class="playingDiv">
        <img class="playingImg" src="/assets/playing.jpg" alt="Currently Playing">
    </div>
    <h2 hx-trigger="click" hx-get="/albumofinterest" hx-target=".randomArt" hx-swap="outerHTML">Albums Of Interest</h2>
    <div id="randArt" class="randomArt">
        {{ range . }}
        <form hx-trigger="click" hx-get="/songsforalbum/{{ .AlbumId }}" hx-target="main" hx-swap="outerHTML">
            <input type="hidden" name="albumid" value="{{ .AlbumId }}">
            <button class="formBtn" type="submit">
                <img  class="ranArt"
                    src="{{ .HttpThumbPath }}" 
                    alt="Currently Playing"
                >
            </button>
        </form>
        {{ end }}
    </div>
</div>

{{ end }}

{{ define "rus_artiststartswith" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Rusic Music Organizer">
    <title>Rusic</title>
    <link rel="stylesheet" href="/assets/rusic.css">
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/rusic.js" defer></script>
</head>

<body>
    <div class="audioDiv">
        <audio src="" id="audio" controls></audio>
    </div>

    <nav class="navOne">
        <div class="navDiv">
            <a href="/"><button class="navBtn">Home</button></a>
            <a href="/artiststartswith"><button class="navBtn">Artists</button></a>
            <button class="navBtn">Albums</button>
            <button class="navBtn">Songs</button>
            <button class="navBtn">Playlists</button>
        </div>
    </nav>
    <main>
        <div class="artistAlphaDiv">
            {{ range . }}
            <button class="artistAlphaBtn">
                <p>{{ .Alpha }}</p>
                <p>{{ .Count }}</p>
            </button>
            {{ end }}
        </div>
    </main>
    <footer>
        <div class="footerDiv">
            <p class="footerP">Mexican Black Bird</p>
            <p class="footerP">ZZ Top</p>
        </div>
    </footer>
</body>

</html>

{{ end }}
